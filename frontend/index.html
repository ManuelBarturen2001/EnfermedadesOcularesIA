<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detección de Enfermedades Oculares</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Enfermedades Oculares</h1>
  </header>

  <main>
    <div class="container">
      <div class="column">
        <div class="box">
          <h2>Detección de Enfermedades Oculares</h2>
          <p>Sube una imagen de una enfermedad ocular para obtener un resultado</p>

          <img id="preview" src="img/imagen-default.png" alt="Imagen de enfermedad ocular">
          
          <input type="file" id="file-input">
          <button id="predict-btn" disabled>Predecir</button>
        </div>
      </div>

      <div class="column">
        <div class="box">
          <h2>Resultados de la predicción</h2>
          <div id="predictions"></div>
          <p><strong>La enfermedad con mayor probabilidad es:</strong> <span id="highest-probability"></span></p>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modal-body">
          <img id="modal-image" src="" alt="Imagen predicha">
          <div>
            <h3 id="predicted-class"></h3>
            <p id="description"></p>
            <p><strong>Probabilidad:</strong> <span id="modal-probability"></span></p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
